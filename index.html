<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <div id="wrapper">
        <h1>Mouse Control Game</h1>
            <p>Select Level
                <select id="level" onchange="mv.changeLevel()">
                    <option value="normal">Normal</option>
                    <option value="hard">Hard</option>
                    <option value="superhard">Super Hard</option>
                </select>
                &nbsp;&nbsp;&nbsp;&nbsp; Score : <span id="score">0</span>
            </p>
            <div id="playField" onclick="mv.missClicked()">
               <p>Try to click on red box to score more</p>
                
            </div>
            <p><button id="stop" onclick="mv.startStopPlay(event)">Start</button></p>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
